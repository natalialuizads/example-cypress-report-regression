name: QA Pipeline - Regression Testing with Auto Documentation

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job 1: Build Web Components
  build-web-components:
    name: ðŸ—ï¸ Build Web Components
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for Git metadata
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web-components/package-lock.json'
      
      - name: ðŸ“š Install dependencies
        working-directory: ./web-components
        run: npm ci
      
      - name: ðŸ”¨ Build Web Components
        working-directory: ./web-components
        run: npm run build
      
      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-components-build
          path: web-components/dist/
          retention-days: 1

  # Job 2: Run API and Cypress Tests
  run-tests:
    name: ðŸ§ª Run Cypress Tests
    runs-on: ubuntu-latest
    needs: build-web-components
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for Git metadata
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“¥ Download Web Components build
        uses: actions/download-artifact@v4
        with:
          name: web-components-build
          path: web-components/dist/
      
      - name: ðŸ“š Install root dependencies (Cypress)
        run: npm ci
      
      - name: ðŸ“š Install API dependencies
        working-directory: ./api
        run: npm ci
      
      - name: ðŸš€ Start API server
        working-directory: ./api
        run: |
          npm run build
          npm start &
          echo "Waiting for API to be ready..."
          sleep 5
          curl -f http://localhost:3001 || exit 1
      
      - name: ðŸ§ª Run Cypress via Runner Script
        run: node cypress/scripts/runner.js
        env:
          CI: true
      
      - name: ðŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: |
            cypress/results/
            cypress/videos/
            cypress/screenshots/
          retention-days: 7
      
      - name: ðŸ“¤ Upload generated reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: docs/docs/historico/
          retention-days: 30

  # Job 3: Build and Deploy Docusaurus
  deploy-docs:
    name: ðŸ“š Build & Deploy Docs
    runs-on: ubuntu-latest
    needs: run-tests
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ðŸ“¥ Download test reports
        uses: actions/download-artifact@v4
        with:
          name: test-reports
          path: docs/docs/historico/
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'docs/package-lock.json'
      
      - name: ðŸ“š Install Docusaurus dependencies
        working-directory: ./docs
        run: npm ci
      
      - name: ðŸ”¨ Build Docusaurus site
        working-directory: ./docs
        run: npm run build
      
      - name: ðŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/
      
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Job 4: Summary Report
  summary:
    name: ðŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [build-web-components, run-tests]
    if: always()
    
    steps:
      - name: ðŸ“¥ Download test results
        uses: actions/download-artifact@v4
        with:
          name: cypress-results
          path: ./results/
        continue-on-error: true
      
      - name: ðŸ“Š Generate Summary
        run: |
          echo "## ðŸ§ª Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build Web Components | ${{ needs.build-web-components.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Run Tests | ${{ needs.run-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“„ Detailed reports are available in the Docusaurus documentation." >> $GITHUB_STEP_SUMMARY
